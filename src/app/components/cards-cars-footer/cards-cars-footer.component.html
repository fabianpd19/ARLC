<div class="brand-filter mb-3">
    <span *ngFor="let brand of brandsToShow" class="brand-option" [class.selected]="brand === selectedBrand"
        (click)="selectBrand(brand)">
        {{ brand }}
    </span>
</div>

<hr>

<div class="row">
    <div class="col-md-3 mb-4" *ngFor="let car of filteredCars">
        <div class="card shadow-sm bg-dark text-white"> <!-- Fondo oscuro -->
            <img [src]="car.imageurl" class="card-img-top" alt="Imagen del auto">
            <div class="card-body">
                <h5 class="card-title">{{ car.brand }} {{ car.model }} ({{ car.year }})</h5>
                <p class="card-text">{{ car.description }}</p>

                <div class="row icons-stats">
                    <div class="col-md-4 text-center">
                        <mat-icon fontIcon="speed"></mat-icon>
                        <div>{{ car.kilometers | number }}</div>
                    </div>
                    <div class="col-md-4 text-center">
                        <mat-icon fontIcon="local_gas_station"></mat-icon>
                        <div>{{ car.fueltype }}</div>
                    </div>
                    <div class="col-md-4 text-center">
                        <mat-icon class="custom-icon">
                            <img src="svg/auto_transmision.svg" alt="Icono" class="svg-icon">
                        </mat-icon>
                        <div>{{ car.transmission }}</div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="text fs-5"><strong>${{ car.price | number }}</strong></span>
                    <button class="btn text-primary fw-normal custom-text" (click)="verDetalle(car.id)">Ver detalles
                        <mat-icon>call_received</mat-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
