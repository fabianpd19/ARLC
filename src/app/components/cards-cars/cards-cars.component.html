<div class="row">
    <div class="col-md-3 mb-4" *ngFor="let car of cars">
        <div class="card shadow-sm">
            <img [src]="car.imageurl" class="card-img-top" alt="Imagen del auto">
            <div class="card-body">
                <h5 class="card-title">{{ car.brand }} {{ car.model }} ({{ car.year }})</h5>
                <p class="card-text">{{ car.description }}</p>

                <div class="row icons-stats">
                    <div class="col-md-4">
                        <div class="container-fluid text-center">
                            <mat-icon class="material-icons-outlined" aria-hidden="false" aria-label="Example home icon"
                                fontIcon="speed"></mat-icon>
                        </div>
                        <div class="row justify-content-md-center">
                            {{ car.kilometers | number }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="container-fluid text-center">
                            <mat-icon aria-hidden="false" aria-label="Example home icon"
                                fontIcon="local_gas_station"></mat-icon>
                        </div>
                        <div class="row justify-content-md-center">
                            {{ car.fueltype }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="container-fluid text-center">
                            <mat-icon style="filter: invert(1);" class="custom-icon">
                                <img src="svg/auto_transmision.svg" alt="Icono" class="svg-icon">
                            </mat-icon>

                        </div>
                        <div class="row justify-content-md-center">
                            {{ car.transmission }}
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="text fs-5"><strong>${{ car.price | number }}</strong></span>
                    <button class="btn text-primary fw-normal">Ver detalles <mat-icon>call_received</mat-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
