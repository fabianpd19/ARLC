<div class="auth-container">
  <!-- Login Form -->
  <div *ngIf="isLoginMode && !isStep1Complete">
    <h2 class="form-title">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="form-label" for="loginEmail">Email</label>
        <input 
          type="email" 
          id="loginEmail" 
          class="form-control" 
          [(ngModel)]="loginData.email" 
          name="email" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          class="form-control" 
          [(ngModel)]="loginData.password" 
          name="password" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Registration Paso 1 -->
  <div *ngIf="!isLoginMode && !isStep1Complete">
    <h2 class="form-title">Registro - Paso 1</h2>
    <form (ngSubmit)="onRegisterStep1()">
      <div class="form-group">
        <label class="form-label" for="regEmail">Email</label>
        <input 
          type="email" 
          id="regEmail" 
          class="form-control" 
          [(ngModel)]="registrationStep1.email" 
          name="email" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="regPassword">Contrase単a</label>
        <input 
          type="password" 
          id="regPassword" 
          class="form-control" 
          [(ngModel)]="registrationStep1.password" 
          name="password" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="regConfirmPassword">Confirmar Contrase単a</label>
        <input 
          type="password" 
          id="regConfirmPassword" 
          class="form-control" 
          [(ngModel)]="registrationStep1.confirmPassword" 
          name="confirmPassword" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
  </div>

  <!-- registro parte  2 -->
  <div *ngIf="!isLoginMode && isStep1Complete">
    <h2 class="form-title">Registro - Parte 2</h2>
    <form (ngSubmit)="onCompleteRegistration()">
      <div class="form-group">
        <label class="form-label" for="fullName">Nombre completo</label>
        <input 
          type="text" 
          id="fullName" 
          class="form-control" 
          [(ngModel)]="registrationStep2.fullName" 
          name="fullName" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="gender">Genero</label>
        <select 
          id="gender" 
          class="form-control" 
          [(ngModel)]="registrationStep2.gender" 
          name="gender" 
          required>
          <option value="">Selecciona Genero</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="phoneNumber">Numero de telefono</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          class="form-control" 
          [(ngModel)]="registrationStep2.phoneNumber" 
          name="phoneNumber" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="birthDate">Fecha de nacimiento</label>
        <input 
          type="date" 
          id="birthDate" 
          class="form-control" 
          [(ngModel)]="registrationStep2.birthDate" 
          name="birthDate" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Completar Registro</button>
    </form>
  </div>

  <!-- Error and Success Messages -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Toggle Mode Button -->
  <div class="toggle-mode">
    <button type="button" (click)="toggleMode()">
      {{ isLoginMode ? '多No tienes una cuenta? Register' : '多Tienes una cuenta? Login' }}
    </button>
  </div>
</div>
