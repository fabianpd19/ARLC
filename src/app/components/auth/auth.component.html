<div class="auth-container">
  <!-- Login Form -->
  <div *ngIf="isLoginMode && !isStep1Complete">
    <h2 class="form-title">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="form-label" for="loginEmail">Email</label>
        <input 
          type="email" 
          id="loginEmail" 
          class="form-control" 
          [(ngModel)]="loginData.email" 
          name="email" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          class="form-control" 
          [(ngModel)]="loginData.password" 
          name="password" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Registration Step 1 -->
  <div *ngIf="!isLoginMode && !isStep1Complete">
    <h2 class="form-title">Register - Step 1</h2>
    <form (ngSubmit)="onRegisterStep1()">
      <div class="form-group">
        <label class="form-label" for="regEmail">Email</label>
        <input 
          type="email" 
          id="regEmail" 
          class="form-control" 
          [(ngModel)]="registrationStep1.email" 
          name="email" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="regPassword">Password</label>
        <input 
          type="password" 
          id="regPassword" 
          class="form-control" 
          [(ngModel)]="registrationStep1.password" 
          name="password" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="regConfirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="regConfirmPassword" 
          class="form-control" 
          [(ngModel)]="registrationStep1.confirmPassword" 
          name="confirmPassword" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>

  <!-- Registration Step 2 -->
  <div *ngIf="!isLoginMode && isStep1Complete">
    <h2 class="form-title">Register - Step 2</h2>
    <form (ngSubmit)="onCompleteRegistration()">
      <div class="form-group">
        <label class="form-label" for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          class="form-control" 
          [(ngModel)]="registrationStep2.fullName" 
          name="fullName" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="gender">Gender</label>
        <select 
          id="gender" 
          class="form-control" 
          [(ngModel)]="registrationStep2.gender" 
          name="gender" 
          required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="phoneNumber">Phone Number</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          class="form-control" 
          [(ngModel)]="registrationStep2.phoneNumber" 
          name="phoneNumber" 
          required>
      </div>
      <div class="form-group">
        <label class="form-label" for="birthDate">Birth Date</label>
        <input 
          type="date" 
          id="birthDate" 
          class="form-control" 
          [(ngModel)]="registrationStep2.birthDate" 
          name="birthDate" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Complete Registration</button>
    </form>
  </div>

  <!-- Error and Success Messages -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Toggle Mode Button -->
  <div class="toggle-mode">
    <button type="button" (click)="toggleMode()">
      {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
    </button>
  </div>
</div>
